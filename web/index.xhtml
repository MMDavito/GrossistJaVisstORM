<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body> 
        <p:layout fullPage="true">
            <p:layoutUnit header="Header" position="north">
                <h:head>This is a head</h:head>
                <p:button outcome="login" value="Login Page"></p:button>
            </p:layoutUnit>
           
            <p:layoutUnit header="Categories" position="west">
                                <h:form>
                                    <h:dataTable value="#{categoryBean.categories}" var="category">
                        <h:column>
                            <f:facet name="header">ID</f:facet>
                                #{category.id}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Name</f:facet>
                                #{category.name}
                        </h:column>
                    </h:dataTable>
                </h:form>
            </p:layoutUnit>
 <p:layoutUnit header="Products" position="center" size="80" resizable="true">
                <h:form>
                    <h:dataTable value="#{productBean.products}" var="product">
                        <h:column>
                            <f:facet name="header">Namn</f:facet>
                                #{product.name}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Pris</f:facet>
                                #{product.price}
                        </h:column>
                    </h:dataTable>
                </h:form>
            </p:layoutUnit>
        </p:layout>

    </h:body>
</html>
